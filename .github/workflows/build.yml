name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake pkg-config \
            libcjson-dev uuid-dev \
            libnl-3-dev libnl-route-3-dev \
            libnftables-dev

      - name: Build and install libtev
        run: |
          git clone https://github.com/chemwolf6922/tiny-event-loop.git /tmp/tev
          cd /tmp/tev
          make -j$(nproc)
          sudo make install
          sudo ldconfig

      - name: Configure
        run: cmake -B build

      - name: Build
        run: cmake --build build -j$(nproc)
